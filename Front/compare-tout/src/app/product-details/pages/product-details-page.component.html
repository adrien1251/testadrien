<div *ngIf="this.product" class="product-details-content">
    <div class="go-back" (click)="goBack()">Retour Ã  la liste</div>
  <div class="title" *ngIf="product.nameShort">
    {{product.nameShort}}
    <div class="seeNext" (click)="seeMoreTitle()">voir la suite</div>
  </div>
  <div class="title" *ngIf="!product.nameShort">
    {{product.name}}
    <div class="seeNext" *ngIf="product.name.length > 25" (click)="seeLessTitle()">voir moins</div>
  </div>
  <div class="description" *ngIf="product.descriptionShort">
    {{product.descriptionShort}}
    <div class="seeNext" (click)="seeMoreDesc()">voir la suite</div>
  </div>
  <div class="description" *ngIf="!product.descriptionShort">
    {{product.description}}
    <div class="seeNext" *ngIf="product.description.length > 250" (click)="seeLessDesc()">voir moins</div>
  </div>
  <table>
    <tr>
      <div *ngFor="let crit of product.criteriaDtoList" class="all-criterias">
        <div class="criteria-contener">
          <td>
            {{ crit.criteriaName }}
          </td>
          <td>
            {{ crit.value }} {{ crit.criteriaUnit }}
          </td>
        </div>
      </div>
    </tr>
  </table>

</div>

filters 
<div *ngIf="uniqueCriteria != null">
    <div *ngFor="let criteria of uniqueCriteria">
        <div>
            {{ criteria.name }}
            <div *ngFor="let value of criteria.values">
                    <app-filters-value [value]="value" [unit]="criteria.unit" (valueChecked)="updateCriteria($event)"></app-filters-value>
            </div>
        </div>
    </div>
</div>

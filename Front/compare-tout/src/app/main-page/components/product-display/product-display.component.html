<div *ngIf="product != null" class="product-content">
  <div (click)="goToDetails()">
      <div class="product-name">
          {{ product.name }}
        </div>
    <img src="{{ product.imageLink }}">
  </div>
  <div class="compare" (click)="updateComparison(product)" >
    <mat-checkbox id="check" name="product" disableRipple [checked]="product.selected === true" [disabled]="hasReachedComparison > 2" color="primary">
      Comparer
    </mat-checkbox>
  </div>
</div>
